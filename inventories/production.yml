---
all:
  hosts:
    srv1.fritz.box:
      ansible_user: master
      # There is no python command on this host. Explicitly specify the python interpreter to use.
      ansible_python_interpreter: /usr/bin/python3
    kube1.fritz.box:
      ansible_user: administrator
      ansible_python_interpreter: /usr/bin/python3
    kube2.fritz.box:
      ansible_user: administrator
      ansible_python_interpreter: /usr/bin/python3
  children:
    physical:
      hosts:
        srv1.fritz.box:
    docker:
      children:
        portainer:
          hosts:
            srv1.fritz.box:
    k8s:
      children:
        k8s_controller:
          hosts:
            kube1.fritz.box:
        k8s_worker:
          hosts:
            kube2.fritz.box:
    virtualbox:
      hosts:
        srv1.fritz.box: